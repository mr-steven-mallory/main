<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sign In Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/css/main.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://npmcdn.com/packery@2.1/dist/packery.pkgd.min.js"></script>
  <script src="https://npmcdn.com/draggabilly@2/dist/draggabilly.pkgd.js"></script>
  <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

  <script src="/js/app.js"></script>
</head>
  <body>
    <div ng-app="sampleApp" ng-controller="SampleCtrl">
      <div ng-show="firebaseUser">
        <p>Hello, {{ firebaseUser.displayName }}</p>
        <button ng-click="auth.$signOut()">Sign Out</button>
      </div>
      <div ng-hide="firebaseUser">
        <p>Welcome, please sign in.</p>
        <button ng-click="auth.$signInWithPopup('facebook')">Sign In With Facebook</button>
      </div>

      <div class="wrapper">
        <div class="drag-item" style="width: 230px; margin: 10px;" draggable>
          <div class="actions">
            <a class="item">Read</a>
            <a class="item" >Remove</a>
          </div>
          <div class="title">{{item.title}}</div>
          <div class="desc">{{item.desc}}</div>
        </div>

        <div class="drag-item" style="width: 230px; margin: 10px;" draggable>
          <div class="actions">
            <a class="item">Read</a>
            <a class="item" >Remove</a>
          </div>
          <div class="title">{{item.title}}</div>
          <div class="desc">{{item.desc}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
